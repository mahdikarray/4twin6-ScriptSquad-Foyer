
version: '3.8'
services:
  spring:
    image: 419hidouri/spring
    ports:
      - "8089:8089"  # Specify ports as strings
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://dbmysql:3306/brogramDB?createDatabaseIfNotExist=true&userSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - NEXUS_URL = "192.168.1.37:8081"
      - NEXUS_REPOSITORY = "twin6-scriptSquad-foyer"
      - NEXUS_USERNAME = "admin"
      - NEXUS_PASSWORD = "adminfayrouz"
      - ARTIFACT_PATH = "com/example/4twin6-ScriptSquad-Foyer/0.0.1-SNAPSHOT/twin6scriptsquadfoyer-0.0.1.jar"
    depends_on:
      - dbmysql
  dbmysql:
    image: "mysql:5.6"
    container_name: dbmysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3305:3306"  # Specify ports as strings
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
  prometheus:
    image: prom/prometheus
    ports:
      - "9092:9090"  # Specify ports as strings
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    ports:
      - "3003:3000"  # Specify ports as strings
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - grafana_data:/var/lib/grafana
volumes:
  grafana_data:
  db: